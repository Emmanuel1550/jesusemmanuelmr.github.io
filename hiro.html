<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Aframe with AR</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

        <a-marker-camera preset='hiro'>
            <a-box color="#ffb399" width="1" height="1" depth="1" position="0 1 0" scale="1 1.0371216952647577 0.5758439381707388" material="" geometry="">

                    <a-plane color="#663300" width="0.15" height="0.15" position="0.425 -0.2 0" material="" geometry="">
                    </a-plane>
                    <a-plane color="#663300" width="0.15" height="0.15" position="-0.425 -0.2 0" material="" geometry="">
                        <!-- Reflejar en eje x-->
                    </a-plane>
                    <a-plane color="#FFFFFF" width="0.15" height="0.15" position="-0.24184162748660687 -0.4003641840247743 0" material="" geometry="width:0.25;height:0.125">
                        <!-- Ojo 1-->
                    </a-plane>
                    <a-plane color="#FFFFFF" width="0.15" height="0.15" position="0.005543175778004672 -0.5140117816724461 0" material="color:#94693f" geometry="width:0.22;height:0.1">
                        <!-- Ojo 1-->
                    </a-plane>
                    <a-plane color="#FFFFFF" width="0.15" height="0.15" position="0.00335191448025679 -0.7903138489593455 0" material="color:#663300" geometry="width:0.24;height:0.12">
                        <!-- Ojo 1-->
                    </a-plane>
                    <a-plane color="#FFFFFF" width="0.15" height="0.15" position="0.19510473926444177 -0.7234746961743874 0.0034425832036617" material="color:#663300" geometry="height:0.25">
                        <!-- Ojo 1-->
                    </a-plane>
                    <a-plane color="#FFFFFF" width="0.15" height="0.15" position="-0.17902645462128225 -0.7259648339591172 0" material="color:#663300" geometry="height:0.25">
                        <!-- Ojo 1-->
                    </a-plane>
                    <a-plane color="#FFFFFF" width="0.15" height="0.15" position="0.24 -0.399 0" material="" geometry="width:0.25;height:0.125">
                        <!-- Ojo 1-->
                    </a-plane>
                    <a-plane color="#FFFFFF" width="0.15" height="0.15" position="-0.16963237800584613 -0.4003333096061739 0.001" material="color:#004080" geometry="width:0.125;height:0.125">
                        <!-- Ojo 1-->
                    </a-plane>
                    <a-plane color="#FFFFFF" width="0.15" height="0.15" position="0.17659473249748614 -0.4001174885593309 0.001" material="color:#004080" geometry="width:0.125;height:0.125">
                        <!-- Ojo 1-->
                    </a-plane>
                </a-plane>
                <a-plane color="#663300" width="1" height="1.019" rotation="-90 0 0" position="0 0.515 0.001" material="" geometry="">
                </a-plane>
                <a-plane color="#663300" width="1" height="1.019" rotation="-90 0 0" position="0 0.497 0" material="" geometry="">
                </a-plane>

            </a-box>

            <a-sky color="#ECECEC"></a-sky>
        </a-marker-camera>
    </a-scene>

</body>

</html>
